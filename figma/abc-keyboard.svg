<svg xmlns="http://www.w3.org/2000/svg" width="420" height="300" viewBox="0 0 420 300">
  <defs>
    <style>
      .key-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; text-anchor: middle; dominant-baseline: central; font-weight: 600; }
    </style>
    <filter id="keyShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="210" y="20" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="700" fill="#1E293B">ABC Keyboard — Staggered Layout</text>

  <!-- Keyboard Background -->
  <rect x="10" y="35" width="400" height="255" rx="12" fill="#E2E8F0"/>

  <!-- === ROW 1: q w e r t y u i o p === -->
  <!-- 10 keys, each ~36px wide, gap=4, startX=16, y=43 -->
  <rect x="16" y="43" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="34" y="67" class="key-text" font-size="17" fill="#1E293B">q</text>

  <rect x="56" y="43" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="74" y="67" class="key-text" font-size="17" fill="#1E293B">w</text>

  <rect x="96" y="43" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="114" y="67" class="key-text" font-size="17" fill="#1E293B">e</text>

  <rect x="136" y="43" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="154" y="67" class="key-text" font-size="17" fill="#1E293B">r</text>

  <rect x="176" y="43" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="194" y="67" class="key-text" font-size="17" fill="#1E293B">t</text>

  <rect x="216" y="43" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="234" y="67" class="key-text" font-size="17" fill="#1E293B">y</text>

  <rect x="256" y="43" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="274" y="67" class="key-text" font-size="17" fill="#1E293B">u</text>

  <rect x="296" y="43" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="314" y="67" class="key-text" font-size="17" fill="#1E293B">i</text>

  <rect x="336" y="43" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="354" y="67" class="key-text" font-size="17" fill="#1E293B">o</text>

  <rect x="376" y="43" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="394" y="67" class="key-text" font-size="17" fill="#1E293B">p</text>

  <!-- === ROW 2: a s d f g h j k l (centered, 5% offset) === -->
  <!-- 9 keys, offset ~20px from left -->
  <rect x="36" y="95" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="54" y="119" class="key-text" font-size="17" fill="#1E293B">a</text>

  <rect x="76" y="95" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="94" y="119" class="key-text" font-size="17" fill="#1E293B">s</text>

  <rect x="116" y="95" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="134" y="119" class="key-text" font-size="17" fill="#1E293B">d</text>

  <rect x="156" y="95" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="174" y="119" class="key-text" font-size="17" fill="#1E293B">f</text>

  <rect x="196" y="95" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="214" y="119" class="key-text" font-size="17" fill="#1E293B">g</text>

  <rect x="236" y="95" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="254" y="119" class="key-text" font-size="17" fill="#1E293B">h</text>

  <rect x="276" y="95" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="294" y="119" class="key-text" font-size="17" fill="#1E293B">j</text>

  <rect x="316" y="95" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="334" y="119" class="key-text" font-size="17" fill="#1E293B">k</text>

  <rect x="356" y="95" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="374" y="119" class="key-text" font-size="17" fill="#1E293B">l</text>

  <!-- === ROW 3: z x c v b n m + ⌫ === -->
  <!-- 7 letter keys + backspace, more offset -->
  <rect x="56" y="147" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="74" y="171" class="key-text" font-size="17" fill="#1E293B">z</text>

  <rect x="96" y="147" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="114" y="171" class="key-text" font-size="17" fill="#1E293B">x</text>

  <rect x="136" y="147" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="154" y="171" class="key-text" font-size="17" fill="#1E293B">c</text>

  <rect x="176" y="147" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="194" y="171" class="key-text" font-size="17" fill="#1E293B">v</text>

  <rect x="216" y="147" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="234" y="171" class="key-text" font-size="17" fill="#1E293B">b</text>

  <rect x="256" y="147" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="274" y="171" class="key-text" font-size="17" fill="#1E293B">n</text>

  <rect x="296" y="147" width="36" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="314" y="171" class="key-text" font-size="17" fill="#1E293B">m</text>

  <!-- ⌫ — TOOL (wider) -->
  <rect x="348" y="147" width="56" height="48" rx="6" fill="#CBD5E1" filter="url(#keyShadow)"/>
  <text x="376" y="171" class="key-text" font-size="17" font-weight="700" fill="#334155">⌫</text>

  <!-- === ROW 4: 123 | space | = | ↵ === -->
  <!-- 123 — TOOL -->
  <rect x="16" y="199" width="68" height="48" rx="6" fill="#CBD5E1" filter="url(#keyShadow)"/>
  <text x="50" y="223" class="key-text" font-size="13" font-weight="700" fill="#334155">123</text>

  <!-- space — White -->
  <rect x="88" y="199" width="200" height="48" rx="6" fill="#FFFFFF" filter="url(#keyShadow)"/>
  <text x="188" y="223" class="key-text" font-size="14" fill="#64748B">space</text>

  <!-- = — TOOL -->
  <rect x="292" y="199" width="44" height="48" rx="6" fill="#CBD5E1" filter="url(#keyShadow)"/>
  <text x="314" y="223" class="key-text" font-size="18" font-weight="700" fill="#334155">=</text>

  <!-- ↵ — ARITH (enter, indigo) -->
  <rect x="340" y="199" width="68" height="48" rx="6" fill="#6366F1" filter="url(#keyShadow)"/>
  <text x="374" y="223" class="key-text" font-size="16" font-weight="700" fill="#FFFFFF">↵</text>

  <!-- Color legend -->
  <g transform="translate(16, 260)">
    <rect width="10" height="10" rx="2" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="0.5"/>
    <text x="14" y="9" font-family="sans-serif" font-size="8" fill="#64748B">Letter</text>

    <rect x="60" width="10" height="10" rx="2" fill="#CBD5E1"/>
    <text x="74" y="9" font-family="sans-serif" font-size="8" fill="#64748B">Tool</text>

    <rect x="106" width="10" height="10" rx="2" fill="#6366F1"/>
    <text x="120" y="9" font-family="sans-serif" font-size="8" fill="#64748B">Enter</text>
  </g>
</svg>