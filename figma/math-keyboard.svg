<svg xmlns="http://www.w3.org/2000/svg" width="420" height="380" viewBox="0 0 420 380">
  <defs>
    <style>
      .btn-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; text-anchor: middle; dominant-baseline: central; }
    </style>
    <filter id="btnShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.06"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="210" y="20" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="700" fill="#1E293B">Math Keyboard — 7×5 Grid</text>

  <!-- Keyboard Background -->
  <rect x="10" y="35" width="400" height="335" rx="12" fill="#E2E8F0"/>

  <!-- Grid: 7 cols × 5 rows, gap=4, padding=8 -->
  <!-- Each button: w=52, h=58, gap=4, startX=16, startY=43 -->

  <!-- === ROW 0 === -->
  <!-- √ — FUNC -->
  <rect x="16" y="43" width="52" height="58" rx="8" fill="#F1F5F9" filter="url(#btnShadow)"/>
  <text x="42" y="72" class="btn-text" font-size="20" font-weight="600" fill="#475569">√</text>

  <!-- ( — FUNC -->
  <rect x="72" y="43" width="52" height="58" rx="8" fill="#F1F5F9" filter="url(#btnShadow)"/>
  <text x="98" y="72" class="btn-text" font-size="18" font-weight="600" fill="#475569">(</text>

  <!-- ) — FUNC -->
  <rect x="128" y="43" width="52" height="58" rx="8" fill="#F1F5F9" filter="url(#btnShadow)"/>
  <text x="154" y="72" class="btn-text" font-size="18" font-weight="600" fill="#475569">)</text>

  <!-- AC — TOOL -->
  <rect x="184" y="43" width="52" height="58" rx="8" fill="#CBD5E1" filter="url(#btnShadow)"/>
  <text x="210" y="72" class="btn-text" font-size="14" font-weight="700" fill="#334155">AC</text>

  <!-- ⌫ — TOOL -->
  <rect x="240" y="43" width="52" height="58" rx="8" fill="#CBD5E1" filter="url(#btnShadow)"/>
  <text x="266" y="72" class="btn-text" font-size="17" font-weight="700" fill="#334155">⌫</text>

  <!-- ↵ — TOOL -->
  <rect x="296" y="43" width="52" height="58" rx="8" fill="#CBD5E1" filter="url(#btnShadow)"/>
  <text x="322" y="72" class="btn-text" font-size="16" font-weight="700" fill="#334155">↵</text>

  <!-- ÷ — ARITH -->
  <rect x="352" y="43" width="52" height="58" rx="8" fill="#6366F1" filter="url(#btnShadow)"/>
  <text x="378" y="72" class="btn-text" font-size="22" font-weight="600" fill="#FFFFFF">÷</text>

  <!-- === ROW 1 === -->
  <!-- π — FUNC -->
  <rect x="16" y="105" width="52" height="58" rx="8" fill="#F1F5F9" filter="url(#btnShadow)"/>
  <text x="42" y="134" class="btn-text" font-size="19" font-weight="600" fill="#475569">π</text>

  <!-- < — FUNC -->
  <rect x="72" y="105" width="52" height="58" rx="8" fill="#F1F5F9" filter="url(#btnShadow)"/>
  <text x="98" y="134" class="btn-text" font-size="18" font-weight="600" fill="#475569">&lt;</text>

  <!-- > — FUNC -->
  <rect x="128" y="105" width="52" height="58" rx="8" fill="#F1F5F9" filter="url(#btnShadow)"/>
  <text x="154" y="134" class="btn-text" font-size="18" font-weight="600" fill="#475569">&gt;</text>

  <!-- 7 — NUM -->
  <rect x="184" y="105" width="52" height="58" rx="8" fill="#FFFFFF" filter="url(#btnShadow)"/>
  <text x="210" y="134" class="btn-text" font-size="22" font-weight="600" fill="#1E293B">7</text>

  <!-- 8 — NUM -->
  <rect x="240" y="105" width="52" height="58" rx="8" fill="#FFFFFF" filter="url(#btnShadow)"/>
  <text x="266" y="134" class="btn-text" font-size="22" font-weight="600" fill="#1E293B">8</text>

  <!-- 9 — NUM -->
  <rect x="296" y="105" width="52" height="58" rx="8" fill="#FFFFFF" filter="url(#btnShadow)"/>
  <text x="322" y="134" class="btn-text" font-size="22" font-weight="600" fill="#1E293B">9</text>

  <!-- × — ARITH -->
  <rect x="352" y="105" width="52" height="58" rx="8" fill="#6366F1" filter="url(#btnShadow)"/>
  <text x="378" y="134" class="btn-text" font-size="22" font-weight="600" fill="#FFFFFF">×</text>

  <!-- === ROW 2 === -->
  <!-- ½ — FRAC -->
  <rect x="16" y="167" width="52" height="58" rx="8" fill="#FEF9C3" filter="url(#btnShadow)"/>
  <text x="42" y="196" class="btn-text" font-size="17" font-weight="600" fill="#A16207">½</text>

  <!-- ¼ — FRAC -->
  <rect x="72" y="167" width="52" height="58" rx="8" fill="#FEF9C3" filter="url(#btnShadow)"/>
  <text x="98" y="196" class="btn-text" font-size="17" font-weight="600" fill="#A16207">¼</text>

  <!-- ¾ — FRAC -->
  <rect x="128" y="167" width="52" height="58" rx="8" fill="#FEF9C3" filter="url(#btnShadow)"/>
  <text x="154" y="196" class="btn-text" font-size="17" font-weight="600" fill="#A16207">¾</text>

  <!-- 4 — NUM -->
  <rect x="184" y="167" width="52" height="58" rx="8" fill="#FFFFFF" filter="url(#btnShadow)"/>
  <text x="210" y="196" class="btn-text" font-size="22" font-weight="600" fill="#1E293B">4</text>

  <!-- 5 — NUM -->
  <rect x="240" y="167" width="52" height="58" rx="8" fill="#FFFFFF" filter="url(#btnShadow)"/>
  <text x="266" y="196" class="btn-text" font-size="22" font-weight="600" fill="#1E293B">5</text>

  <!-- 6 — NUM -->
  <rect x="296" y="167" width="52" height="58" rx="8" fill="#FFFFFF" filter="url(#btnShadow)"/>
  <text x="322" y="196" class="btn-text" font-size="22" font-weight="600" fill="#1E293B">6</text>

  <!-- − — ARITH -->
  <rect x="352" y="167" width="52" height="58" rx="8" fill="#6366F1" filter="url(#btnShadow)"/>
  <text x="378" y="196" class="btn-text" font-size="24" font-weight="600" fill="#FFFFFF">−</text>

  <!-- === ROW 3 === -->
  <!-- a/b — FRAC -->
  <rect x="16" y="229" width="52" height="58" rx="8" fill="#FEF9C3" filter="url(#btnShadow)"/>
  <text x="42" y="258" class="btn-text" font-size="12" font-weight="600" fill="#A16207">a/b</text>

  <!-- n·a/b — FRAC -->
  <rect x="72" y="229" width="52" height="58" rx="8" fill="#FEF9C3" filter="url(#btnShadow)"/>
  <text x="98" y="258" class="btn-text" font-size="12" font-weight="600" fill="#A16207">n·</text>

  <!-- ⅓ — FRAC -->
  <rect x="128" y="229" width="52" height="58" rx="8" fill="#FEF9C3" filter="url(#btnShadow)"/>
  <text x="154" y="258" class="btn-text" font-size="17" font-weight="600" fill="#A16207">⅓</text>

  <!-- 1 — NUM -->
  <rect x="184" y="229" width="52" height="58" rx="8" fill="#FFFFFF" filter="url(#btnShadow)"/>
  <text x="210" y="258" class="btn-text" font-size="22" font-weight="600" fill="#1E293B">1</text>

  <!-- 2 — NUM -->
  <rect x="240" y="229" width="52" height="58" rx="8" fill="#FFFFFF" filter="url(#btnShadow)"/>
  <text x="266" y="258" class="btn-text" font-size="22" font-weight="600" fill="#1E293B">2</text>

  <!-- 3 — NUM -->
  <rect x="296" y="229" width="52" height="58" rx="8" fill="#FFFFFF" filter="url(#btnShadow)"/>
  <text x="322" y="258" class="btn-text" font-size="22" font-weight="600" fill="#1E293B">3</text>

  <!-- + — ARITH -->
  <rect x="352" y="229" width="52" height="58" rx="8" fill="#6366F1" filter="url(#btnShadow)"/>
  <text x="378" y="258" class="btn-text" font-size="24" font-weight="600" fill="#FFFFFF">+</text>

  <!-- === ROW 4 === -->
  <!-- abc — TOOL -->
  <rect x="16" y="291" width="52" height="58" rx="8" fill="#CBD5E1" filter="url(#btnShadow)"/>
  <text x="42" y="320" class="btn-text" font-size="13" font-weight="700" fill="#334155">abc</text>

  <!-- xⁿ — FUNC -->
  <rect x="72" y="291" width="52" height="58" rx="8" fill="#F1F5F9" filter="url(#btnShadow)"/>
  <text x="98" y="320" class="btn-text" font-size="15" font-weight="600" fill="#475569">xⁿ</text>

  <!-- x² — FUNC -->
  <rect x="128" y="291" width="52" height="58" rx="8" fill="#F1F5F9" filter="url(#btnShadow)"/>
  <text x="154" y="320" class="btn-text" font-size="15" font-weight="600" fill="#475569">x²</text>

  <!-- % — NUM -->
  <rect x="184" y="291" width="52" height="58" rx="8" fill="#FFFFFF" filter="url(#btnShadow)"/>
  <text x="210" y="320" class="btn-text" font-size="17" font-weight="600" fill="#1E293B">%</text>

  <!-- 0 — NUM -->
  <rect x="240" y="291" width="52" height="58" rx="8" fill="#FFFFFF" filter="url(#btnShadow)"/>
  <text x="266" y="320" class="btn-text" font-size="22" font-weight="600" fill="#1E293B">0</text>

  <!-- . — NUM -->
  <rect x="296" y="291" width="52" height="58" rx="8" fill="#FFFFFF" filter="url(#btnShadow)"/>
  <text x="322" y="320" class="btn-text" font-size="22" font-weight="600" fill="#1E293B">.</text>

  <!-- = — FUNC -->
  <rect x="352" y="291" width="52" height="58" rx="8" fill="#F1F5F9" filter="url(#btnShadow)"/>
  <text x="378" y="320" class="btn-text" font-size="20" font-weight="600" fill="#475569">=</text>

  <!-- Color legend -->
  <g transform="translate(16, 360)">
    <rect width="10" height="10" rx="2" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="0.5"/>
    <text x="14" y="9" font-family="sans-serif" font-size="8" fill="#64748B">NUM</text>

    <rect x="46" width="10" height="10" rx="2" fill="#F1F5F9"/>
    <text x="60" y="9" font-family="sans-serif" font-size="8" fill="#64748B">FUNC</text>

    <rect x="96" width="10" height="10" rx="2" fill="#FEF9C3"/>
    <text x="110" y="9" font-family="sans-serif" font-size="8" fill="#64748B">FRAC</text>

    <rect x="146" width="10" height="10" rx="2" fill="#CBD5E1"/>
    <text x="160" y="9" font-family="sans-serif" font-size="8" fill="#64748B">TOOL</text>

    <rect x="196" width="10" height="10" rx="2" fill="#6366F1"/>
    <text x="210" y="9" font-family="sans-serif" font-size="8" fill="#64748B">ARITH</text>
  </g>
</svg>